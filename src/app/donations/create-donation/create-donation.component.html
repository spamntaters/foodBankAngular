<div class="modal fade" id="donationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please enter Jamil Niner Admin Credentials</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="creds-username">Username</label>
            <input type="text" id="creds-username" class="form-control" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
              <label for="creds-password">Password</label>
              <input type="password" id="creds-password" class="form-control" [(ngModel)]="password" name="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="submitDonation()" data-dismiss="modal">Authorize</button>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="donationForm">
  <div class="form-row">
    <div class="form-group col-lg-4">
      <label>Donor Name</label>
      <input type="text" formControlName="donorName" class="form-control" />
    </div>
    <div class="form-group col-lg-4">
      <label>Donor Email</label>
      <input type="email" formControlName="donorEmail" class="form-control" />
    </div>
    <div class="form-group col-lg-4">
      <label>Donor Address</label>
      <input type="text" formControlName="donorAddress" class="form-control" />
    </div>
  </div>
  <div class="form-row" id="donInfoRow">
    <div class="form-group col-lg-6">
      <label>Date Recieved</label>
      <input type="date" formControlName="dateReceived" class="form-control" />
    </div>
    <div class="form-group col-lg-6">
      <label>Weight</label>
      <input
        type="number"
        formControlName="donationWeight"
        class="form-control"
      />
    </div>
  </div>

  <div formArrayName="itemsDonated">
    <h3>Items:</h3>
    <div
      class="form-row"
      *ngFor="let item of itemsDonated.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="form-group col-lg-2">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group col-lg-6">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" />
      </div>
      <div class="form-group col-lg-2">
        <label>Quantity</label>
        <input type="number" formControlName="itemCount" class="form-control" />
      </div>
      <button class="btn btn-warning" (click)="deleteItem(i)">Remove</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="addItem()">Add Item</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" data-toggle="modal" data-target="#donationModal">
        Submit Donation
      </button>
    </div>
  </div>
</form>
