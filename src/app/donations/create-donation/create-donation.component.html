<form>
    <div class="form-row">
        <div class="form-group col-lg-4">
            <label>Donor Name</label>
            <input type="text" [formControlName]="name" class="form-control">
        </div>
        <div class="form-group col-lg-4">
            <label>Donor Email</label>
            <input type="email" [formControlName]="email" class="form-control">
        </div>
        <div class="form-group col-lg-4">
            <label>Donor Address</label>
            <input type="text" [formControlName]="adddress" class="form-control">
        </div>
    </div>
    <div class="form-row" id="donInfoRow">
        <div class="form-group col-lg-6">
            <label>Date Recieved</label>
            <input type="date" [formControlName]="date" class="form-control">           
        </div>
        <div class="form-group col-lg-6">
                <label>Weight</label>
                <input type="number" [formControlName]="weight" class="form-control">           
        </div>
    

    </div>

    <div formArrayName="items">
        <h3>Items:</h3>
        <div class="form-row" *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
            <div class="form-group col-lg-2">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group col-lg-6">
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="form-group col-lg-2">
                <label>Quantity</label>
                <input type="number" formControlName="count" class="form-control">             
            </div>
            <button class="btn btn-warning" (click)="deleteItem(i)">Remove</button>
        </div>
    </div>
    <button class="btn btn-primary" (click)="addItem()">Add Item</button>
</form>
