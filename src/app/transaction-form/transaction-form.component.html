<form [formGroup]="transactionForm">
  <div formArrayName="inventoryItemList">
    <h3>Items:</h3>
    <div
      class="form-row"
      *ngFor="let item of inventoryItemList.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="form-group col-lg-5">
        <label>Name</label>
        <input
          type="text"
          formControlName="foodItemName"
          class="form-control"
        />
      </div>
      <div class="form-group col-lg-5">
        <label>Quantity</label>
        <input
          type="number"
          formControlName="foodItemQuantity"
          class="form-control"
        />
      </div>
      <button class="btn btn-warning" (click)="deleteItem(i)">Remove</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="addItem()">Add Item</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="submitTransaction()">
        Submit Transaction
      </button>
    </div>
  </div>
</form>
